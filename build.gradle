group 'UKRStorehouse'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'mysql:mysql-connector-java:5.1.37'
    compile 'org.mybatis:mybatis:3.2.2'


}
